<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search Address</title>
</head>

<body>
  <input type="text" id="searchInput" placeholder="Search by phone number..." />
  <ul id="userList">

  </ul>

  <script>
    var users = [
      {
        name: 'Thinh',
        phone: '070123123'
      },
      {
        name: 'Hung',
        phone: '080456456'
      },
      {
        name: 'Hoang',
        phone: '090123123'
      }
    ];
    var userList = document.getElementById('userList');
    var searchInput = document.getElementById('searchInput');

    function render(users) {
      var content = users.map(function (user) {
        return '<li>' + user.name + ' - ' + user.phone + '</li>';
      });
      userList.innerHTML = content.join('');
    }

    render(users);

    searchInput.addEventListener('keyup', function (event) {
      var value = searchInput.value;

      var foundUsers = users.filter(function (item) {
        var keyword = value.toLowerCase();
        var itemName = item.name.toLowerCase();
        var itemPhone = item.phone;

        return itemName.indexOf(keyword) !== -1 || itemPhone.indexOf(keyword) !== -1;
      });

      render(foundUsers);
    });

  </script>
</body>

</html>
